# Levanta:
#   - Base de datos MySQL 8.0
#   - Backend Flask (API)
# ============================================================

services:
  # ============================================================
  # ğŸ§± Servicio de base de datos MySQL
  # ============================================================
  db:
    image: mysql:8.0.43
    container_name: agenda-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: agenda_inteligente
      MYSQL_USER: agenda_user
      MYSQL_PASSWORD: agenda123
    volumes:
      # âœ… Volumen nombrado (ya no usa ./db/data)
      - db-data:/var/lib/mysql
      # ğŸ“‚ Carpeta opcional con scripts de inicializaciÃ³n (.sql)
      - ./db/init:/docker-entrypoint-initdb.d:ro
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -prootpass --silent"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 60s

  # ============================================================
  # ğŸ§  Servicio de backend Flask
  # ============================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agenda-backend
    restart: always
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    ports:
      - "5000:5000"
    entrypoint: ["/app/entrypoint.sh"]
    depends_on:
      db:
        condition: service_healthy

# ============================================================
# ğŸ’¾ VolÃºmenes persistentes
# ============================================================
volumes:
  db-data:
