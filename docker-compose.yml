# ============================================================
# üê≥ Docker Compose ‚Äî Proyecto Agenda Inteligente
# ------------------------------------------------------------
# Levanta:
#   - Base de datos MySQL 8.0
#   - Backend Flask (API)
# ============================================================

services:
  # ============================================================
  # üß± Servicio de base de datos MySQL
  # ============================================================
  db:
    image: mysql:8.0.43
    container_name: agenda-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: agenda_inteligente
      MYSQL_USER: agenda_user
      MYSQL_PASSWORD: agenda123
    volumes:
      # ‚úÖ Volumen nombrado (ya no usa ./db/data)
      - db-data:/var/lib/mysql
      # üìÇ Carpeta opcional con scripts de inicializaci√≥n (.sql)
      - ./db/init:/docker-entrypoint-initdb.d:ro
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -prootpass --silent"]
      interval: 15s
      timeout: 5s
      retries: 12
      start_period: 180s
    networks:
      default:
        aliases:
          # üîó Alias expl√≠cito para que otros servicios resuelvan "db"
          - db

  # ============================================================
  # üß† Servicio de backend Flask
  # ============================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agenda-backend
    restart: always
    volumes:
      - ./backend:/app
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: agenda_user
      DB_PASSWORD: agenda123
      DB_NAME: agenda_inteligente
      DB_MAX_WAIT: 240
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:?Se requiere GOOGLE_CLIENT_ID (config√∫ralo en .env o en el entorno de docker compose)}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:?Se requiere GOOGLE_CLIENT_SECRET (config√∫ralo en .env o en el entorno de docker compose)}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI:?Se requiere GOOGLE_REDIRECT_URI (config√∫ralo en .env o en el entorno de docker compose)}

# ============================================================
# üíæ Vol√∫menes persistentes
# ============================================================
volumes:
  db-data:
